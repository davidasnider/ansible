name: Test Build Merge Deploy

concurrency:
  group: test-build-merge-deploy
  cancel-in-progress: false

on:
  pull_request:
  push:
    branches: [main]

jobs:

  pytest:
    runs-on: ubuntu-latest
    env:
      url: http://localhost
      username: test
      password: notarealpassword #pragma: allowlist secret
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Run pytest
        run: poetry run pytest -s -v -m "not integration"

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      # Gitleaks check for secrets
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v2.3.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pr-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs:
      - gitleaks
      - pytest
    steps:
      - uses: hmarr/auto-approve-action@v4.0.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  label-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs:
      - gitleaks
      - pytest
    steps:
      - uses: christianvuerings/add-labels@v1.1
        with:
          labels: |
            automerge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  automerge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    needs:
      - label-pr
      - pr-approve
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
