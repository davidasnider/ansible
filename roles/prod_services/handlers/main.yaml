- name: Create Tesla Secret
  command: kubectl apply -f /usr/local/src/tesla-secret.yaml

- name: Recreate Tesla Job
  shell: |
    kubectl delete -k prod
    kubectl apply -k prod
  args:
    chdir: /usr/local/src/tesla-collector/k8s

# Create the pods and services
- name: Apply Cava Kustomize script
  shell: set -o pipefail && kustomize build prod | kubectl apply -f -
  args:
    executable: /bin/bash
    chdir: /usr/local/src/cava/k8s
  changed_when: false
  tags: cava

- name: apply channels manifest
  command: kubectl apply -f /etc/kubernetes/channels.yaml
  tags: channels
