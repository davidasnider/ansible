- name: Create Tesla Secret
  command: kubectl apply -f /usr/local/src/tesla-secret.yaml

- name: Recreate Tesla Job
  shell: |
    kubectl delete -k prod
    kubectl apply -k prod
  args:
    chdir: /usr/local/src/tesla-collector/k8s

- name: Apply Cert Manager manifest
  command: kubectl apply -f cert-manager.yaml
  args:
    chdir: /usr/local/src/cert-manager
