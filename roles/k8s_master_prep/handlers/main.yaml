- name: restart keepalived
  service:
    name: keepalived
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart docker
  service:
    name: docker
    state: restarted

# health cheek for kubeapiserver
- name: Install Health Check Script for Kube-Apiserver
  template:
    src: check-kube-apiserver.sh
    dest: /usr/local/bin/check-kube-apiserver.sh
    owner: root
    group: root
    mode: '0755'
