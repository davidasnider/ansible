- name: Bootstrap a host operating system
  hosts: '{{ cluster }}'
  become: true
  # vars_files:
  # - ../site-variables.yaml
  environment:
    # VAULT_TOKEN: '{{ vault_ansible_token }}'
    VAULT_ADDR: https://vault.thesniderpad.com
  vars:
    vaulted: "{{ lookup('hashi_vault', 'secret=ansible/data/variables')}}"
  gather_facts: false
  tasks:

  - name: Make sure /etc/hostname has the right name
    copy:
      dest: /etc/hostname
      content: |
        {{ hostname }}
    when: ansible_facts['os_family'] == "Debian"
    notify:
    - reboot server

  - name: set timezone to UTC
    timezone:
      name: UTC
      hwclock: UTC
    when: ansible_facts['os_family'] == "Debian"
    notify:
    - reboot server

  - name: Create Ansible user
    user:
      name: ansible
      shell: /bin/bash
      comment: Ansible management user
      home: /home/ansible
      createhome: yes
      uid: 3000
      password: '{{ vaulted.data.LINUX_PASSWORD }}'
    when: ansible_facts['os_family'] == "Debian"

  - name: Add Ansible user to admin group
    user:
      name: ansible
      groups: sudo
      append: yes
    when: ansible_facts['os_family'] == "Debian"

  - name: Add authorized key
    authorized_key:
      user: ansible
      state: present
      key: '{{ vaulted.data.id_rsa_pub }}'
    when: ansible_facts['os_family'] == "Debian"

  - name: Ensure admin group can sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: ^%sudo
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    when: ansible_os_family == 'Debian'

  - name: Update all packages to the latest version
    apt:
      upgrade: dist
      update_cache: yes
    notify:
    - reboot server

  handlers:
  - name: reboot server
    reboot:
      reboot_timeout: 300
